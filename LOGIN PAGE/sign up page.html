<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="sign up.css" rel="stylesheet"  />
</head>

<body>
  <div class="container">
    <h3 class="Heading">Please fill in your details below</h3>
    <form>
      <label for="first name" class="details">First name:</label>
      <input type="name" id="first name" class="btn">
      <label for="last name" class="details">Last name:</label>
      <input type="name" id="last name" class="btn">
      <label for="Phone" class="details">Phone number:</label>
      <input type="telephone" id="Phone" class="btn">
      <label for="email" class="details">Email:</label>
      <input type="email" id="email" required class="btn">
      <br>
      <label for="gender" class="details">Gender:</label>
      <select class="btn">
        <option>Select one</option>
        <option>Male</option>
        <option>Female</option>
        <option>I'd rather not say</option>
      </select>
      <br>
      <label for="dob" class="details">Date of Birth:</label>
      <input type="date" id="dob" class="btn">
      <label for="color" class="details">Favorite color:</label>
      <input type="color" id="color" class="btn">
    </form>
    <div class="button">
      <a href="/login.html" class="submit">Submit</a>
    </div>
    <footer class="footer">
      <p>Already have an account? <a href="/login.html">login page</a></p>
   </footer>
  </div>
</body>

</html>
