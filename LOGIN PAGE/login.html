<html lang="en">

<head>

<body>
  <div class="square">
    <h1>LOGIN HERE!</h1>
    <form>
      <label for="email" class="login">EMAIL:</label>
      <input type="email" id="email" required class="button" placeholder="abc@gmail.com">
      <label for="pwd" class="login">PASSWORD:</label>
      <input type="password" id="pwd" required placeholder="Enter password" maxlength="8" class="button">
      <div class="submit">
        <a href="/success.html" blank="_target" class="Link">LOGIN</a>
      </div>
      <footer class="footer">
      <p>Don't have an account?<a href="/index.html">Sign up here</a></p>
        </footer>
    </form>
  </div>
</body>

</html>
